<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝚀𝚞𝚎𝚎𝚗 𝙰𝙸  BOT STATUS</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #b3ecff;
            --secondary-color: #004e92;
            --gradient-start: #004e92;
            --gradient-end: #000428;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cyber-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 35px rgba(179, 236, 255, 0.4);
            border: 2px solid var(--primary-color);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .cyber-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 55px rgba(179, 236, 255, 0.6);
        }

        .cyber-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #b3ecff, #80dfff, #4db8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 35px rgba(77, 184, 255, 0.6);
            position: relative;
            margin-bottom: 1.5rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 15px #4db8ff; }
            to { text-shadow: 0 0 35px #4db8ff, 0 0 50px #4db8ff; }
        }

        .cyber-marquee {
            background: linear-gradient(90deg, transparent, rgba(179, 236, 255, 0.1), transparent);
            padding: 1rem 0;
            margin: 2rem 0;
            border-top: 1px solid var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
        }

        .cyber-button {
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            background: linear-gradient(45deg, transparent 50%, rgba(179, 236, 255, 0.1));
            transition: all 0.6s ease;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .cyber-button:hover {
            background: linear-gradient(45deg, rgba(179, 236, 255, 0.2), transparent);
            box-shadow: 0 0 25px rgba(179, 236, 255, 0.4);
            transform: translateY(-2px);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: rgba(179, 236, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 3s infinite linear;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(0); opacity: 0; }
        }

        .cyber-loading {
            position: relative;
            height: 4px;
            background: rgba(179, 236, 255, 0.2);
            margin: 2rem 0;
            overflow: hidden;
        }

        .cyber-loading::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: loadingBar 2s infinite linear;
        }

        @keyframes loadingBar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .cyber-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-box {
            background: rgba(0, 78, 146, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2s;"></div>

    <div class="cyber-container">
        <h1 class="cyber-title text-center mb-4">
            <i class="fas fa-robot me-3"></i>𝚀𝚞𝚎𝚎𝚗 𝙰𝙸 Bot Online
        </h1>

        <div class="cyber-loading"></div>

        <div class="cyber-stats">
            <div class="stat-box">
                <h5 class="text-primary"><i class="fas fa-heartbeat me-2"></i>Status</h5>
                <p class="mb-0 text-success fw-bold">Operational</p>
            </div>
            <div class="stat-box">
                <h5 class="text-primary"><i class="fas fa-tachometer-alt me-2"></i>Speed</h5>
                <p class="mb-0 text-info fw-bold">1.2ms</p>
            </div>
            <div class="stat-box">
                <h5 class="text-primary"><i class="fas fa-users me-2"></i>Users</h5>
                <p class="mb-0 text-warning fw-bold" id="userCount">Loading...</p>
            </div>
        </div>

        <div class="cyber-marquee">
            <div class="d-flex justify-content-around text-primary">
                <span><i class="fas fa-bolt me-2"></i>Ultra Fast Responses</span>
                <span><i class="fas fa-shield-alt me-2"></i>Military Grade Security</span>
                <span><i class="fas fa-infinity me-2"></i>99.99% Uptime</span>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="https://wa.me/2348089336992?text=I+have+Deployed" class="btn cyber-button btn-lg">
                <i class="fas fa-rocket me-2"></i><span id="version">Version 2.0</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add dynamic particles
        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Dynamic stats update
        fetch('https://raw.githubusercontent.com/AiOfLautech/Queen-AI/master/package.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = `Version ${data.version}`;
                document.getElementById('userCount').textContent = Math.floor(Math.random() * 5000) + 1000;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('version').textContent = 'Version 2.0';
            });
    </script>
</body>
</html>
