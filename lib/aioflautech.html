<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝚀𝚞𝚎𝚎𝚗 𝙰𝙸  BOT STATUS</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #004e92, #000428);
            color: #fff;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 78, 146, 0.5);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(179, 236, 255, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #b3ecff; }
            to { text-shadow: 0 0 20px #4db8ff, 0 0 30px #00a3cc; }
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .marquee {
            background: linear-gradient(90deg, transparent, rgba(179, 236, 255, 0.1), transparent);
            padding: 10px 0;
        }

        .btn-github {
            background: linear-gradient(45deg, #6e5494, #1b1f23);
            border: none;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .btn-github:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(110, 84, 148, 0.5);
        }

        .icon-spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container my-5 py-4">
        <div class="text-center mb-4">
            <h1 class="title mb-3">
                <i class="fas fa-robot"></i> 𝚀𝚞𝚎𝚎𝚗 𝙰𝙸 Bot Online
            </h1>
            
            <div class="marquee mb-4">
                <p class="mb-0">
                    <i class="fas fa-bolt"></i> ᎷᎠ Bot is online! | 
                    <i class="fas fa-rocket"></i> Reliable, Fast, and Efficient | 
                    <i class="fas fa-hands-helping"></i> Always here to help!
                </p>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-3 col-6">
                    <div class="stats-card p-3">
                        <i class="fas fa-star fa-2x text-warning"></i>
                        <h5 class="my-2" id="stars">0</h5>
                        <small>Stars</small>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card p-3">
                        <i class="fas fa-code-branch fa-2x text-info"></i>
                        <h5 class="my-2" id="forks">0</h5>
                        <small>Forks</small>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card p-3">
                        <i class="fas fa-eye fa-2x text-success"></i>
                        <h5 class="my-2" id="watchers">0</h5>
                        <small>Watchers</small>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card p-3">
                        <i class="fas fa-code fa-2x text-danger"></i>
                        <h5 class="my-2" id="version">v2.0</h5>
                        <small>Version</small>
                    </div>
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="stats-card p-3">
                        <i class="fas fa-clock fa-2x text-primary"></i>
                        <h5 class="my-2" id="lastCommit">Loading...</h5>
                        <small>Last Update</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stats-card p-3">
                        <i class="fas fa-box fa-2x text-info"></i>
                        <h5 class="my-2" id="repoSize">0 KB</h5>
                        <small>Repository Size</small>
                    </div>
                </div>
            </div>

            <a href="https://wa.me/2348089336992?text=I+have+Deployed" 
               class="btn btn-github btn-lg px-5">
               <i class="fab fa-whatsapp"></i> Contact Developer
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Particles Config
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // GitHub API Fetch
        const repoUrl = 'https://api.github.com/repos/AiOfLautech/Queen-AI';
        
        // Get Repo Data
        fetch(repoUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('stars').textContent = data.stargazers_count;
                document.getElementById('forks').textContent = data.forks_count;
                document.getElementById('watchers').textContent = data.watchers_count;
                document.getElementById('repoSize').textContent = `${(data.size / 1024).toFixed(1)} MB`;
            });

        // Get Last Commit
        fetch(`${repoUrl}/commits`)
            .then(response => response.json())
            .then(commits => {
                const lastCommit = new Date(commits[0].commit.committer.date);
                document.getElementById('lastCommit').textContent = 
                    lastCommit.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
            });

        // Get Version
        fetch('https://raw.githubusercontent.com/AiOfLautech/Queen-AI/master/package.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = `v${data.version}`;
            })
            .catch(() => {
                document.getElementById('version').textContent = 'v2.0';
            });
    </script>
</body>
</html>
